            <h2 class="post-title">將Github的認證時間拉長</h2>
            <div class="post-date">2017-01-07</div>
            
            <div class="post-content">
              <p>在hexo要頻繁上傳的時候，重覆輸入Github帳密是一件很惱人的事<br>
這時可以用以下command更改認證時間，減少重覆作業：</p>
<pre><code>git config --global credential.helper 'cache --timeout=7200'
</code></pre>
<p>timeout後的數字是秒數,例子中是將再度認證的時間改為2小時</p>
